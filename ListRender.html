<!DOCTYPE html>
<html>

<head>
    <meta charset="GB2312">
    <title>ListRender</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!-- <script src="../vue.js"></script> -->
</head>

<body>
    <div id="root">
        <button @click="addOneProp">add</button>
        <ul>
            <li v-for="user in userProfile">{{user.name}} {{user.nation}} {{user.age}}</li>
        </ul>
    </div>
    <script>
        var vm = new Vue({
            el: '#root',
            data: {
                userProfile: [{
                    name: 'lucy',
                    nation: 'en',
                    age: 15
                }, {
                    name: 'lisa',
                    nation: 'en',
                    age: 16
                }, {
                    name: 'jack',
                    nation: 'en',
                    age: 18
                }],
                object: {
                    name: 'lucy',
                    nation: 'en',
                    age: 15
                }
            },
            methods: {
                addOneProp: function() {
                    this.userProfile.push({
                        name: 'bluse',
                        nation: 'germen',
                        age: 28
                    });
                }
            }
        })
    </script>
</body>

</html>
