<!DOCTYPE html>
<html>

<head>
    <meta charset="GB2312">
    <title>ListRender</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!-- <script src="../vue.js"></script> -->
</head>

<body>
    <div id="root">
        <button @click="addOneProp">add</button>
        <ul>
            <li v-for="(value, key) in userProfile">{{key}}: {{value}}</li>
        </ul>
    </div>
    <script>
        var vm = new Vue({
            el: '#root',
            data: {
                userProfile: {
                    name: 'Anika'
                }
            },
            methods: {
                addOneProp: function() {
                    Vue.set(this.userProfile, 'age', 27);
                }
            }
        })
    </script>
</body>

</html>
