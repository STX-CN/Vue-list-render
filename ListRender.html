<!DOCTYPE html>
<html>

<head>
    <meta charset="GB2312">
    <title>ListRender</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!-- <script src="../vue.js"></script> -->
</head>

<body>
    <div id="root">
        <button @click="addOne">add</button>
        <button @click="changeArrayLen">changeArrayLength</button>
        <button @click="changeOne">changeOne</button>

        <ul>
            <li v-for="(value, index) in items" :key="index">{{index}}. {{value}}</li>
        </ul>
        <li>arrayLen: {{len}}</li>
    </div>
    <script>
        var vm = new Vue({
            el: "#root",
            data: {
                items: ['a', 'b', 'c'],
                len: 3
            },
            methods: {
                addOne: function() {
                    this.items.push('d');
                },
                changeArrayLen: function() {
                    vm.items.splice(10);
                    this.len = this.items.length;
                },
                changeOne: function() {
                    this.items.splice(0, 1, 'aa');
                }
            }
        })
    </script>
</body>

</html>
