<!DOCTYPE html>
<html>

<head>
    <meta charset="GB2312">
    <title>ListRender</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!-- <script src="../vue.js"></script> -->
</head>

<body>
    <div id="root">
        <ul>
            <li v-for="value in object">{{value}}</li>
        </ul>
    </div>
    <script>
        new Vue({
            el: "#root",
            data: {
                object: {
                    firstName: 'john',
                    lastName: 'tak',
                    age: 30
                }
            }

        })
    </script>
</body>

</html>
