<!DOCTYPE html>
<html>

<head>
    <meta charset="GB2312">
    <title>ListRender</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!-- <script src="../vue.js"></script> -->
</head>

<body>
    <div id="root">
        <ul>
            <li v-for="(item, index) of items">{{parentMessage}}-{{index}}-{{item.message}}</li>
        </ul>
    </div>
    <script>
        new Vue({
            el: "#root",
            data: {
                parentMessage: 'Parent',
                items: [{
                    message: 'Foo'
                }, {
                    message: 'Bar'
                }]
            }

        })
    </script>
</body>

</html>
